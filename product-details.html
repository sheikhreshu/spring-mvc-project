<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 16px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        td {
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .edit-btn, .delete-btn {
            padding: 10px 20px;
            margin: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            font-size: 16px;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .edit-btn:hover {
            background-color: #1e87db;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .back-btn {
            display: flex;
            margin-top: 30px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Product Details</h1>

<div class="table-container">
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${product.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td th:text="${product.quantity}"></td>
        </tr>
        <tr>
            <th>Brand</th>
            <td th:text="${product.brand}"></td>
        </tr>
        <tr>
            <th>Made In</th>
            <td th:text="${product.madein}"></td>
        </tr>
    </table>
</div>



<!-- Back to Product List Link -->
<a th:href="@{/getAllProducts}" class="back-btn">‚Üê Back to Product List</a>

</body>
</html>
